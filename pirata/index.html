  <title>La canción del pirata</title>
  <link href="favicon/favicon.ico" rel="icon">
  <link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>

  <h1 >La canción del pirata</h1>

  <div id="poema">

    <p>
      Con diez cañones por banda,<br>
      Viento en popa a toda vela,<br>
      no corta el mar, si no vuela<br>
      un velero bergantín;
    </p>

    <p>
      bajel pirata que llaman,<br>
      por su bravura <q>El Temido</q>,<br>
      en todo mar conocido<br>
      del uno al otro confín.
    </p>

  </div>

  <div id="autor">
    <h2>José de Espronceda</h2>
  </div>

</body>

</html>
