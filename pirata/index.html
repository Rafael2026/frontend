<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>La canción del pirata</title>
  <link href="favicon/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  <link href="estilos.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" rel="stylesheet"/>
</head>

<body>

  <main>

    <h1 class="titulo">La canción del pirata</h1>

    <div class="poema">

      <p>
        Con diez cañones por banda,<br>
        Viento en popa a toda vela,<br>
        no corta el mar, si no vuela<br>
        un velero bergantín;
      </p>
  
      <p>
        bajel pirata que llaman,<br>
        por su bravura <q>El Temido</q>,<br>
        en todo mar conocido<br>
        del uno al otro confín.
      </p>
  
    </div>

    <h2 class="autor">José de Espronceda</h2>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" defer></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js" type="text/javascript" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" type="text/javascript" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" type="text/javascript" defer></script>

</body>

</html>
