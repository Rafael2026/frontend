<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto (calculadora)</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="calculadora">

    <div id="pantalla"></div>

    <div class="fila2">
      <button id="memoria" class="botonDisabled">M</button>
      <button id="borrar">DEL</button>
      <button id="limpiar">C</button>
      <button id="reset">CE</button>
    </div>

    <div class="fila3">
      <button id="random" class="botonDisabled">Rnd</button>
      <button id="siete">7</button>
      <button id="ocho">8</button>
      <button id="nueve">9</button>
      <button id="dividir" class="botonDisabled">/</button>
    </div>

    <div class="fila4">
      <button id="e" class="botonDisabled">e</button>
      <button id="cuatro">4</button>
      <button id="cinco">5</button>
      <button id="seis">6</button>
      <button id="multiplicar" class="botonDisabled">*</button>
    </div>

    <div class="fila5">
      <button id="pi" class="botonDisabled">π</button>
      <button id="uno">1</button>
      <button id="dos">2</button>
      <button id="tres">3</button>
      <button id="restar" class="botonDisabled">-</button>
    </div>

    <div class="fila6">
      <button id="factor" class="botonDisabled">!</button>
      <button id="simbolo" class="botonDisabled">+/-</button>
      <button id="cero">0</button>
      <button id="decimal" class="botonDisabled">.</button>
      <button id="sumar" class="botonDisabled">+</button>
    </div>

    <div class="fila7">
      <button id="mod" class="botonDisabled">Mod</button>
      <button id="inversa" class="botonDisabled">1/x</button>
      <button id="raiz" class="botonDisabled">√</button>
      <button id="porcentaje" class="botonDisabled">%</button>
      <button id="igual" class="botonDisabled">=</button>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
