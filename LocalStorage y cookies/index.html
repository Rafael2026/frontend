<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - JAVASCRIPT</title>
  <link href="estilos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="sortTable.js"></script>
</head>

<body>

  <header>JAVASCRIPT CRUD</header>

  <hr>

  <div class="container">

    <h1 id="textoFormulario">Agregar empleado</h1>

    <form action="script.js" method="POST" id="formulario1">

      <div class="form-group mt-4">
        <label for="nombre">Full Name*</label>
        <input type="text" class="form-control" name="nombre" id="nombre" required>
      </div>

      <div class="form-group mt-3">
        <label for="correo">Email ID</label>
        <input type="email" class="form-control" name="correo" id="correo">
      </div>

      <div class="form-group mt-3">
        <label for="salario">Salario</label>
        <input type="number" class="form-control" name="salario" id="salario">
      </div>

      <div class="form-group mt-3">
        <label for="ciudad">City</label>
        <input type="text" class="form-control" name="ciudad" id="ciudad">
      </div>

      <div class="form-check mt-4">

        <input type="radio" class="form-check-input" name="radio" id="radio1" value="localstorage" checked>
        <label class="form-check-label" for="radio1">LocalStorage</label>

      </div>

      <div class="form-check">

        <input type="radio" class="form-check-input" name="radio" id="radio2" value="cookies">
        <label class="form-check-label" for="radio2">Cookies</label>

      </div>

      <button type="button" class="btn btn-success" id="guardar">Aceptar</button>
      <button type="reset" class="btn btn-primary">Resetear</button>

    </form>

    <table class="table table-bordered table-responsive border border-dark table-striped" id="tabla">

      <thead>

        <tr>
          <th class="columna" onclick="sortTable(0)">#</th>
          <th class="columna" onclick="sortTable(1)">Nombre</th>
          <th class="columna" onclick="sortTable(2)">Correo</th>
          <th class="columna" onclick="sortTable(3)">Salario</th>
          <th class="columna" onclick="sortTable(4)">Ciudad</th>
          <th class="columna">Editar</th>
          <th class="columna">Borrar</th>
        </tr>

      </thead>

      <tbody id="cuerpo"></tbody>

    </table>

  </div>

</body>

</html>
