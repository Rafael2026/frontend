<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Show</title>
  <link href="styles/slideShow.css" rel="stylesheet">
</head>

<body>

  <h2 style="text-align:center">Slideshow Gallery</h2>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="../img/woods_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="../img/5terre_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="../img/mountains_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="../img/lights_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="../img/nature_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="../img/snow_wide.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">Before</a>
    <a class="next" onclick="plusSlides(1)">After</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="../img/woods.jpg" style="width:100%" onclick="currentSlide(1)"
          alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="../img/5terre.jpg" style="width:100%" onclick="currentSlide(2)"
          alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="../img/mountains.jpg" style="width:100%" onclick="currentSlide(3)"
          alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="../img/lights.jpg" style="width:100%" onclick="currentSlide(4)"
          alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="../img/nature.jpg" style="width:100%" onclick="currentSlide(5)"
          alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="../img/snow.jpg" style="width:100%" onclick="currentSlide(6)"
          alt="Snowy Mountains">
      </div>

    </div>

  </div>

  <script src="js/slideShow.js" type="text/javascript" defer></script>

</body>

</html>
